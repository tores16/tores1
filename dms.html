<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page with Image Upload</title>
  <link rel="stylesheet" href="dms.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PCH REGISTRATION FORM</h1>
    </header>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="picture">Upload Your Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>
    <div id="preview" class="preview">
      <h3>Image Preview:</h3>
      <img id="previewImage" src="" alt="Your Image Preview" />
    </div>
  </div>
  <script src="dms.js"></script>
</body>
</html>
